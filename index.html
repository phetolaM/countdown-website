<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Count down website</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <img src="logo.png" class="logo">

         <div class="content">
            <p>Website under maintenance</p>
            <h1>We're <span class="l">launching</span> soon</h1>

            <div class="launch-time">
               <div>
                  <p id="days">00</p>
                  <span>Days</span>
               </div>
               <div>
                  <p id="hours">00</p>
                  <span>Hours</span>
               </div>
               <div>
                  <p id="minutes">00</p>
                  <span>Minutes</span>
               </div>
               <div>
                  <p id="seconds">00</p>
                  <span>Seconds</span>
               </div>
            </div>
            <button type="button" class="btn">Learn more about us <img src="triangle.png" alt="
               triangle image" class="play"></button>
         </div>
         <img src="rocket.png" class="rocket">
      </div>
      



      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
      

      <script src="jazz.js"></script>
   </body>
</html>
